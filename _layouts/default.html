<!DOCTYPE html>
<html lang="it" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Giubileo Roma: 3 Gennaio 2026" }}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- DaisyUI + Tailwind -->
    <!-- DaisyUI + Tailwind -->
    <link href="css/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="js/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a237e',
                        secondary: '#d4af37', // Gold 
                        accent: '#FFC107',
                        neutral: '#3d4451',
                        'base-100': '#ffffff',
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Outfit', 'sans-serif'], // Updated to Outfit for modern app look
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-base-100 text-base-content font-sans overflow-x-hidden">

    {% include navbar.html %}

    {{ content }}

    {% include footer.html %}

    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
